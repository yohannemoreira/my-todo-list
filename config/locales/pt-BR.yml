# inglês, adicione os arquivos necessários neste diretório.
#
# Para usar os idiomas, use `I18n.t`:
#
#     I18n.t "hello"
#
# Nas views, isso é abreviado para apenas `t`:
#
#     <%= t("hello") %>
#
# Para usar um idioma diferente, defina-o com `I18n.locale`:
#
#     I18n.locale = :pt-BR
#
# Isso usaria as informações em config/locales/pt-BR.yml.
#
# Para saber mais sobre a API, leia o guia de Internacionalização do Rails
# em https://guides.rubyonrails.org/i18n.html.
