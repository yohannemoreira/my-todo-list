# booleanos: `true`, `false`, `on`, `off`, `yes`, `no`. Portanto, essas strings
# devem ser colocadas entre aspas para serem interpretadas como strings. Por exemplo:
#
#     pt-BR:
#       "yes": sim
#       enabled: "ON"

